<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuenta Regresiva</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
</head>
<body class="flex items-center justify-center h-screen bg-gradient-to-r from-purple-500 via-pink-500 to-red-500 text-white font-roboto">
    <div class="text-center">
        <h1 class="text-4xl font-bold mb-8">Cuenta Regresiva para Año Nuevo</h1>
        <div id="countdown" class="flex justify-center gap-6 bg-white text-black p-4 rounded-lg shadow-lg text-center">
            <div>
                <span id="days" class="block text-3xl font-bold">0</span>
                <small class="block text-sm mt-1">Días</small>
            </div>
            <div>
                <span id="hours" class="block text-3xl font-bold">0</span>
                <small class="block text-sm mt-1">Horas</small>
            </div>
            <div>
                <span id="minutes" class="block text-3xl font-bold">0</span>
                <small class="block text-sm mt-1">Minutos</small>
            </div>
            <div>
                <span id="seconds" class="block text-3xl font-bold">0</span>
                <small class="block text-sm mt-1">Segundos</small>
            </div>
        </div>
    </div>
    <script src="funciones.js"></script>
</body>
</html>
